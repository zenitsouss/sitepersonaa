<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - TaskFlow</title>
  <link rel="stylesheet" href="proj.css">
</head>
<body>
    <header>
        <div class="banderole">
          <h1>Contactez-nous</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact">
          <h2>Entrons en contact</h2>
          <p>Si vous avez des questions, des suggestions ou souhaitez en savoir plus sur TaskFlow, veuillez remplir le formulaire ci-dessous. Nous reviendrons vers vous rapidement.</p>
          
          <form action="envoyer_message.php" method="post" class="contact-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
            
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="6" placeholder="Votre message ici..." required></textarea>
            
            <button type="submit">Envoyer</button>
          </form>
        </section>
    </main>
    
    <footer>
      <p>&copy; 2024 TaskFlow. Tous droits réservés.</p>
    </footer>
</body>
</html>
